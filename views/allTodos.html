<h2>All todos</h2>
<div class="todo-list">
  <ul>
    <li ng-repeat="todo in todos">
      {{ todo.body }} (<a href="#/" ng-click="removeTodo(todo.id)">delete</a>)
    </li>
  </ul>
  <div class="no-todos" ng-hide="!!todos.length">No todos to display!</div>
</div>
<h3>Add new todo</h3>
<div class="add-todo">
  <input type="text" ng-model="newTodoBody" value="">
  <input type="button" ng-click="saveNewTodo(newTodoBody)" value="Save">
</div>
